---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        ruby: {}
        javascript: {}
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - "**.rb"
  - Gemfile.lock
exclude_paths:
- "config/**/*"
- "db/**/*"
- "spec/**/*"
- "Gemfile"
- "vendor/gems/**/*"
